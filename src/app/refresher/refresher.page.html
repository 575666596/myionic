<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text='返回' defaultHref='/tabs/tab3'></ion-back-button>
    </ion-buttons>
    <ion-title>refresher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="fish-outline" pullingText="加载中..." refreshingSpinner="bubbles"
      refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
