    <ion-title color="warning">
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button [routerLink]="[ '/actionsheet' ]" expand="block" shape="round">
    跳转到actionsheet页面
  </ion-button>
  <ion-button [routerLink]="[ '/toast' ]" expand="block" shape="round">
    跳转到toast页面
  </ion-button>
  <ion-button [routerLink]="[ '/loading' ]" expand="block" shape="round">
    跳转到loading页面
  </ion-button>
  <ion-button [routerLink]="[ '/alert' ]" expand="block" shape="round">

  <ion-button [routerLink]="[ '/gestures' ]" expand="block" shape="round">

  <ion-button [routerLink]="[ '/modal' ]" expand="block" shape="round">

  </ion-button>
  <ion-button [routerLink]="[ '/scroll' ]" expand="block" shape="round">
    跳转到scroll页面
  </ion-button>
  <ion-button [routerLink]="[ '/rxjs' ]" expand="block" shape="round">

  <!-- 测试：ion-back-button返回是否都默认返回到tab1页面，实测没有 -->
  <ion-button expand="block" fill="outline" shape="round" [routerLink]="[ '/home']">
    跳转到 home 页面
  </ion-button>
  <ion-list>
    <ion-item [routerLink]="[ '/home']" [queryParams]='{cid:"1"}'>
      <ion-label>新闻详情1</ion-label>
    </ion-item>
    <ion-item [routerLink]="[ '/home']" [queryParams]='{cid:"2"}'>
      <ion-label>新闻详情2</ion-label>
    </ion-item>
    <ion-item [routerLink]="[ '/home']" [queryParams]='{cid:"3"}'>
      <ion-label>新闻详情3</ion-label>
    </ion-item>
  </ion-list>
  <!-- 测试 navcontroller 返回效果 加上唯一标识[queryParams]="{return:'tab3'}" -->

    跳转到 navcontroller 页面
  </ion-button>
</ion-content>
