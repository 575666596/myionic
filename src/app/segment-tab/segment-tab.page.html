<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/tabs/tab2' text='返回'></ion-back-button>
    </ion-buttons>
    <ion-title>segment-tab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- ngModel绑定值匹配子项value值，默认第一项选中 -->
  <ion-segment value="pizza" (ionChange)="segmentChanged($event)" [(ngModel)]="tab">
    <ion-segment-button value="tab1">
      <ion-label>简介</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tab2">
      <ion-label>详情</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tab3">
      <ion-label>评论</ion-label>
    </ion-segment-button>
  </ion-segment>
  <!-- 这种写法官网没有，开发者自己摸索 -->
  <div [ngSwitch]="tab">
    <!-- *ngSwitchCase默认绑定的是变量，如果确实是字符串，注意下面写法 -->
    <div *ngSwitchCase="'tab1'">
      商品简介
    </div>
    <div *ngSwitchCase="'tab2'">
      商品详情
    </div>
    <div *ngSwitchCase="'tab3'">
      商品评论
    </div>
  </div>
  <p>{{tab}}</p>

</ion-content>
